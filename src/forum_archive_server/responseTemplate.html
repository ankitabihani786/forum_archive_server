<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>From the Forum Archives</title>
    <meta content='Forum Questions and Answers' name='description' />
    <meta content='width=device-width, initial-scale=1' name='viewport' />
    <link rel="stylesheet" href="/css/forumArchiveStyle.css" />

  </head>

  <body>
    <question-section>
      <h1>Question</h1>
      {% raw question %}
    </question-section>
    <answer-section>
      <h1>Answer</h1>
      {% raw answer %}
    </answer-section>
    <aside>
      <form id="feedback" class="line-item-feedback" action="http://taffy:8080/serveFaqs">
        <fieldset>
          <legend>Answers my question...</legend>
          <input type="radio" name="feedback" value="Not,{% raw session_id %},{% raw rank %}" style="align:left"> Not at all<br>
          <input type="radio" name="feedback" value="Partial,{% raw session_id %},{% raw rank %}" style="align:left"> Partially<br>
          <input type="radio" name="feedback" value="Completely,{% raw session_id %},{% raw rank %}" style="align:left"> Completely<br>
        </fieldset>
      </form>
    </aside>

    <script type="text/javascript">
      var feedbackForms = document.getElementsByClassName('line-item-feedback')
      for (var i=0; i<feedbackForms.length; i++) {
          feedbackForms[i].onclick = feedbackForms[i].submit;
      }
    </script>    

  </body>
</html>
